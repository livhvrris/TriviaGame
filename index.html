<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/nightSky.css">

<!-- FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

	<title>Space Race - Trivia Game!</title>

</head>
<body>

	<header>
		<h1>Space Race - Trivia Game!</h1>
	</header>

<!-- GAME START -->
	<div class="startTriviaGameButton">
		<img class="button" id="gameStartButton" src="assets/images/mship1.png" alt="Start!"></img>
		<h3>Click to Start!</h3>
	</div>

<!-- TIMER -->
	<div class="countdownTimer">
		<h2 id="countdownTimeRemaining"></h2>
	</div>

<!-- QUESTIONS -->
	<div class="questionSection">

		<p class="question" id="questionOne"></p>
		<p class="answer" id="answerOne"></p>

		<p class="question" id="questionTwo"></p>
		<p class="answer" id="answerTwo"></p>

		<p class="question" id="questionThree"></p>
		<p class="answer" id="answerThree"></p>

		<p class="question" id="questionFour"></p>
		<p class="answer" id="answerFour"></p>

		<p class="question" id="questionFive"></p>
		<p class="answer" id="answerFive"></p>

	</div>



<!-- GAME END (& RESTART) -->
	<div class="endOfGame">
		<h2 id="gameOver">Game over!</h2>
		<p class="results" id="correctAnswerCount">Correctly Answered:</p>
		<p class="results" id="incorrectAnswerCount">Incorrectly Answered:</p>
		<p class="results" id="unansweredCount">Unanswered:</p>
<!-- 		<button class="button" id="gameRestartButton">Restart Game</button> -->
	</div>

<!-- 	FOR BACKGROUND -->
	<div class="stars"></div>
	<div class="twinkling"></div>
	<div class="clouds"></div>

<!-- 	<canvas id="starfield"></canvas> -->

<!-- JAVASCRIPT & JQUERY -->
	<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
