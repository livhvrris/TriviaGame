<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<!-- CSS -->
<!-- 	<link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<!-- FONTS -->

	<title>Trivia Game!</title>

</head>
<body>
	<header>
		<h1>Trivia Game!</h1>
	</header>

<!-- GAME START -->
	<div class="startTriviaGameButton">
		<button class="button" id="gameStartButton">Start!</button>
	</div>

<!-- TIMER -->
	<div class="countdownTimer">
		<h3 id="countdownTimeRemaining"></h3>
	</div>

<!-- QUESTIONS -->
	<div class="questionSection">

		<p class="question" id="questionOne"></p>
		<p class="answer" id="answerOne"></p>

		<p class="question" id="questionTwo"></p>
		<p class="answer" id="answerTwo"></p>

		<p class="question" id="questionThree"></p>
		<p class="answer" id="answerThree"></p>

		<p class="question" id="questionFour"></p>
		<p class="answer" id="answerFour"></p>

		<p class="question" id="questionFive"></p>
		<p class="answer" id="answerFive"></p>

	</div>



<!-- GAME END (& RESTART) -->
	<div class="endOfGame">
		<h2 id="gameOver">Game over!</h2>
		<p id="correctAnswerCount">Correctly Answered:</p>
		<p id="incorrectAnswerCount">Incorrectly Answered:</p>
		<p id="unansweredCount">Unanswered:</p>
<!-- 		<button class="button" id="gameRestartButton">Restart Game</button> -->
	</div>


<!-- JAVASCRIPT & JQUERY -->
	<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>
</html>
