	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<!-- FONTS -->

	<title>Trivia Game!</title>

<body>
	<header>
		<h1>Trivia Game!</h1>
	</header>

<!-- GAME START -->
	<div class="startTriviaGameButton">
		<button class="button" id="gameStartButton">Start!</button>
	</div>

<!-- TIMER -->
	<div class="countdownTimer">
		<h3 id="countdownTimeRemaining"></h3>
	</div>

<!-- QUESTIONS -->
	<div class="questionSection">

		<p class="question" id="questionOne">Q1</p>
		<p class="answer" id="answerOne">A1</p>

			<p class="answer" id="answerFour">A4</p>

		<p class="question" id="questionFive">Q5</p>
			<p class="answer" id="answerFive">A5</p> -->

	</div>



<!-- GAME END (& RESTART) -->
	<div class="endOfGame">
		<h2 id="gameOver">Game over!</h2>
		<p id="correctAnswerCount">Correctly Answered:</p>
		<p id="incorrectAnswerCount">Incorrectly Answered:</p>
		<p id="unansweredCount">Unanswered:</p>
